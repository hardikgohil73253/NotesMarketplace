    <!-- Font Awesome -->

    <!-- Custome CSS -->

<body data-target=".navbar">

    <!-- Contact US -->
    <!-- Header -->
    <header>
        <nav class="navbar fixed-top navbar-expand-lg white-nav-top white-navbar">
            <div class="container">

                <div class="navbar-header">

                    <!-- Mobile Menu Open Button -->
                    <span id="mobile-nav-open-btn">&#9776;</span>

                    <!-- Logo -->
                    <a class="navbar-brand" href=""><img class="img-fluid" src="img/pre-login/Capture.png"></a>
                </div>

                <!-- Main Menu -->
                <div class="collapse navbar-collapse justify-content-end default-header" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><span>Search Notes</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><span>Sell Your Notes</span></a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#"><span>FAQ</span></a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#"><span>Contact Us</span></a>
                        </li>


                        <li class="nav-item">
                            <a class="nav-link" id="mynavbtn">Login</a>
                        </li>
                    </ul>
                </div>

                <!-- Mobile Menu -->
                <div id="mobile-nav">
                    <!-- Mobile Menu Close Button -->
                    <span id="mobile-nav-close-btn">&times;</span>

                    <div id="mobile-nav-content">
                        <ul class="navbar-nav">
                            <li>
                                <a href="#"><span>Search Notes</span></a>
                            </li>
                            <li>
                                <a href="#"><span>Sell Your Notes</span></a>
                            </li>

                            <li>
                                <a href="#"><span>FAQ</span></a>
                            </li>

                            <li>
                                <a href="#"><span>Contact Us</span></a>
                            </li>


                            <li>
                                <button type="submit" class="btn text-center" id="mynavbtn">Login</button>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </nav>
    </header>
    <!-- Header Ends -->

    <!-- Heading -->
    <section>
        <div id="background-img-text">
            <div class="centerh2">

                <h2>Contact Us</h2>

            </div>
        </div>
    </section>
    <!-- Heading -->

   <!-- Contact Us Form -->
    <form class="user-details-form">

       
        <section id="personal-details" class="user-profile  contact-us content-box-md">

            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="heading">
                            <h3>Get In Touch</h3>
                            <label class="classlable">Let us know how to get back to you</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-12">

                        <!-- Full Name -->
                        <div class="form-group">
                            <label class="classlable">Full Name *</label>
                            <input type="text" class="form-control classinput" placeholder="Enter your full name">
                        </div>
                        <!-- Email -->
                        <div class="form-group">
                            <label class="classlable">Email Address *</label>
                            <input type="text" class="form-control classinput" placeholder="Enter your email address">
                        </div>
                        <!-- Subject -->
                        <div class="form-group">
                            <label class="classlable">Subject *</label>
                            <input type="text" class="form-control classinput" placeholder="Enter your subject">
                        </div>
                    </div>
                    <!-- Question -->
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">
                           
                            <div class="textarea-input">
                                <label class="classlable" for="classinput">Comments/Questions *</label>
                                <textarea placeholder="Comments..." class="form-control classinput"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-sm-6 col-6">
                        <button type="submit" class="btn btn-primary btn-block login-btn text-uppercase text-center" id="idbtn"><b>submit</b></button>
                    </div>
                </div>
            </div>
        </section>
    </form>
    <!-- Contact Us Form --> 
    
    <!-- footer -->
    <footer class="footer-at-end">
        <div class="footer-content">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-12">

                        <p>
                            Copyright &copy; Tatvasoft All Rights Reserved.
                        </p>

                    </div>
                    <div class="col-md-6 col-12 text-right">

                        <ul class="social-list">
                            <li><a href=""><i class="fa fa-facebook"></i></a></li>
                            <li><a href=""><i class="fa fa-twitter"></i></a></li>
                            <li><a href=""><i class="fa fa-linkedin"></i></a></li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>

    </footer>
<!-- footer ends-->


   
    <!-- JQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
