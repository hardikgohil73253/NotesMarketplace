<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">

    <!-- Title -->
    <title>Sign Up</title>
    
    <!-- Icon -->
    <link rel="Icon" href="img/favicon/favicon.ico">

    <!-- Open Sans Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

    <!-- Custome CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body class="fullsize">

    <!-- SignUp Page-->
    <section id="background-image">
        <div id="signup-page" class="container">

            <!-- LOGO -->
            <div class="row justify-content-center">
                <div id="signuplogo" class="text-center col-md-6 col-12 col-sm-12">

                    <img src="img/pre-login/top-logo.png" class="img-fluid" alt="Loin">
                </div>
            </div>


            
            <div class="row justify-content-center">

                <div class="col-12 col-md-12 col-sm-11 col-lg-9 col-xl-8">
                    <div id="signup-form">

                        <!-- Head Section -->
                        <div id="signup-head" class="text-center">
                            <h2>Create an Account</h2>
                            <p>Enter your details to signup</p>
                        </div>

                        <div class="text-center text2">
                            <p><span><i class="fa fa-check-circle"></i> Your account has been successfully created.</span></p>
                        </div>
                        <!-- Form -->
                        <form>

                            <!-- First Name -->
                            <div class="form-group">
                                <label class="classlable" for="classinput">First Name *</label>
                                <input type="text" class="form-control classinput" aria-describedby="emailHelp" placeholder="Enter your First Name">
                            </div>

                            <!-- Last Name -->
                            <div class="form-group">
                                <label class="classlable" for="classinput">Last Name *</label>
                                <input type="text" class="form-control classinput" aria-describedby="emailHelp" placeholder="Enter your Last Name">
                            </div>

                            <!-- Email -->
                            <div class="form-group">
                                <label class="classlable" for="classinput">Email *</label>
                                <input type="email" class="form-control classinput" aria-describedby="emailHelp" placeholder="Enter your Email Address">
                            </div>

                            <!-- Password-->
                            <div class="form-group">
                                <label class="classlable InputPassword1">Password</label>

                                <!-- Icon -->
                                <div class="wrapper">
                                    <input type="password" class="form-control classinput InputPassword1" placeholder="Enter your password" id="signup-pass-new-1">
                                    <span toggle="#signup-pass-new-1" class="fa fa-fw fa-eye field-icon toggle-password"></span>

                                </div>
                            </div>

                            <!-- Confirm Password-->
                            <div class="form-group">
                                <label class="classlable InputPassword1">Confirm Password</label>
                                <!-- Icon -->
                                <div class="wrapper">
                                    <input type="password" class="form-control classinput extra InputPassword1" placeholder="Re-enter your password" id="signup-pass-new-2">
                                    <span toggle="#signup-pass-new-2" class="fa fa-fw fa-eye field-icon toggle-password"></span>

                                </div>
                            </div>

                            <!-- LOGIN Button -->
                            <button type="submit" class="btn text-center" id="idbtn"><b>SIGN UP</b></button>
                        </form>

                        <p class="text-center mytext">Already have an account? <span>Login</span></p>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- SignUp Page End -->

    <!-- JQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body></html>
