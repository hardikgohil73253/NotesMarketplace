<!DOCTYPE html>
<html lang="en">

<head>

    <!-- important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1">

    <!-- Title -->
    <title>Forgot Password</title>
    
    <!-- Icon -->
    <link rel="shortcut icon" href="images/favicon/favicon.ico">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Custome CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>

    <!-- Forgot Password Page -->
    <section id="background-image">
        <div id="forgotpass-page" class="container">

            <!-- Logo -->
            <div class="row justify-content-center">
                <div id="forgotpasswordlogo" class="text-cente">
                    <img src="img/pre-login/top-logo.png" class="img-fluid" alt="Loin">
                </div>
            </div>
            
            <div class="row justify-content-center">

                <div class="col-xl-8 col-12 col-md-12 col-sm-11 col-lg-9 ">
                    <div id="forgotpass-form">

                        <!-- Heading -->
                        <div id="forgotpass-head" class="text-center">
                            <h2>Forgot Password?</h2>
                            <p>Enter your email address to reset your password</p>
                        </div>

                        <!-- Form -->
                        <form>

                            <!-- Email -->
                            <div class="form-group">
                                <label class="classlable" for="classinput">Email</label>
                                <input type="email" class="form-control" id="classinput" aria-describedby="emailHelp" placeholder="Enter your Email Address">
                            </div>

                            <!-- LOGIN Button -->
                            <button type="submit" class="btn text-center" id="idbtn"><b>SUBMIT</b></button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Forgot Password Page -->

    <!-- JQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body></html>
